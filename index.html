<!DOCTYPE html>
<html>
  <head>
    <!-- basic page needs-->
    <title>responsive portfolio</title>
    <meta charset="utf-8">
    <!-- mobile specific metas-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css-->
    <link rel="stylesheet" href="build/styles/main.css">
  </head>
  <body>
    <!-- primary page layout-->
    
    
    <header class="primary-header  container  margin-padding--zero">
      <ul class="primary-header__site noSelect">
        <li class="primary-header__item">
          <h1 class="primary-header__name  margin-padding--zero">Oscar R.  <span class="primary-header__name--shadow">Portfolio</span></h1>
        </li>
        <li class="primary-header__item  primary-search">
          <input type="search" class="primary-header__search">
          <button type="submit" class="primary-header__search__btn">search</button>
        </li>
      </ul>
    </header>
    <nav role="menu" class="primary-nav    noSelect">
      <ul class="primary-nav__tabs  row">
        <!-- first tab: Projects-->
        <li class="primary-nav__tab">
          <input type="radio" id="tab-1__primary" name="tab-group-1" checked class="primary-nav__radio">
          <label for="tab-1__primary" class="primary-nav__label  col-2">Projects</label>
          <div class="primary-nav__content ">
            <div class="container">
              <p>Some pretty cool projects that I have built take a look at my Shopping Cart that's one I learned a lot from.</p>
            </div>
            <div class="container">
              <div class="project__container">
                <div class="project__tabs">
                  <div class="project__tab">
                    <input type="radio" id="project__tab-01" name="tab-group-2">
                    <label for="project__tab-01"></label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </li>
        <!-- second tab : About-->
        <li class="primary-nav__tab">
          <input type="radio" id="tab-2__primary" name="tab-group-1" class="primary-nav__radio">
          <label for="tab-2__primary" class="primary-nav__label  col-2">About</label>
          <div class="primary-nav__content"></div>
        </li>
        <!--  third tab: Skills-->
        <li class="primary-nav__tab">
          <input type="radio" id="tab-3__primary" name="tab-group-1" class="primary-nav__radio">
          <label for="tab-3__primary" class="primary-nav__label  col-2">Skills</label>
          <div class="primary-nav__content"></div>
        </li>
        <!-- last and fourth tab : Contact-->
        <li class="primary-nav__tab">
          <input type="radio" id="tab-4__primary" name="tab-group-1" class="primary-nav__radio">
          <label for="tab-4__primary" class="primary-nav__label col-2">Contact</label>
          <div class="primary-nav__content ">
            <form class="primary-form   ">
              <h2 class="primary-form__title">Let's build something</h2>
              <ul class="primary-form__inputs__container  col-12  hide-grid">
                <li class="primary-form__item">
                  <input type="text" required class="primary-form__name  primary-form__input--animate  modern__input">
                  <label class="primary-form__label--animate">Name</label>
                </li>
                <li class="primary-form__item">
                  <input type="text" required class="primary-form__email  primary-form__input--animate  modern__input">
                  <label class="primary-form__label--animate">Email</label>
                </li>
              </ul>
              <div class="primary-form__textarea__container">
                <textarea placeholder="comment here..." class="primary-form__comment "></textarea>
              </div>
              <button type="submit" class="primary-form__button">send</button>
            </form>
          </div>
        </li>
      </ul>
    </nav>
  </body>
</html>
